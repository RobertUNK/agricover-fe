<div class="header-container">
  <img class="header-container__logo" src="/assets/images/agricover-logo.svg" />
  <div class="header-container__dropdown-wrapper">
    <div class="dropdown" (click)="toggleDropdown()">
      <span class="label"> Sort by:</span>
      <span class="value">{{ selectedOption }}</span>
      <img src="/assets/images/arrow-down-icon.svg" />
    </div>
    @if (isDropdownOpen) {
    <ul class="dropdown-list">
      @for (option of dropdownOptions; track option) {
      <li
        (click)="selectOption(option)"
        [class.selected]="option === selectedOption"
      >
        {{ option }}
      </li>
      }
    </ul>
    }
  </div>
</div>
