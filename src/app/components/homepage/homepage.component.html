<div class="homepage-container">
  <app-header (onSelectSortingOption)="onSortKey($event)"></app-header>
  <div class="tables-wrapper">
    <div class="title">Vânzări</div>
    <app-table
      [title]="salesTitle"
      [data]="salesData()"
      [type]="TableType.SALES"
      (onRowClicked)="onTableRowClicked($event)"
    ></app-table>
    <div class="title">Achiziții</div>
    <app-table
      [title]="purchasesTitle"
      [data]="purchasesData()"
      [type]="TableType.PURCHASES"
      (onRowClicked)="onTableRowClicked($event)"
    ></app-table>
  </div>
  <app-sidebar
    [tableRowData]="selectedTableRow"
    [type]="type"
    (onCloseSidebar)="onCloseSidebar($event)"
  ></app-sidebar>
</div>
